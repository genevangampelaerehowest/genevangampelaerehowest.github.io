<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL en Shortname</title>
    <script>
        function validateURL() {
            const urlInput = document.getElementById('urlInput').value;
            const urlPattern = /^(ftp|http|https):\/\/[^ "]+$/;

            if (urlPattern.test(urlInput)) {
                return true;
            } else {
                alert('Voer een geldige URL in (begin met http://, https:// of ftp://)');
                return false;
            }
        }

        async function onSubmit() {
            const urlValid = validateURL();

            if (urlValid) {
                const url = document.getElementById('urlInput').value;
                const shortname = document.getElementById('shortnameInput').value;
                const requestBody = JSON.stringify({ url, shortname });

                try {
                    const response = await fetch('https://my-first-deno-urlshortener.deno.dev', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: requestBody
                    });

                    const responseData = await response.json();
                    document.getElementById('responseOutput').innerText = JSON.stringify(responseData, null, 2);
                } catch (error) {
                    console.error('Fout bij het verwerken van het verzoek:', error);
                    document.getElementById('responseOutput').innerText = 'Er is een fout opgetreden bij het verwerken van het verzoek.';
                }
            }
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); onSubmit()">
        <label for="urlInput">Voer de bron URL in:</label><br>
        <input type="text" id="urlInput" name="urlInput" required><br><br>

        <label for="shortnameInput">Voer de shortname in:</label><br>
        <input type="text" id="shortnameInput" name="shortnameInput" required><br><br>

        <button type="submit">Verzenden</button>
    </form>

    <div>
        <h3>Response:</h3>
        <pre id="responseOutput"></pre>
    </div>
</body>
</html>
